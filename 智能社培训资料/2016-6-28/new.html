<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        // 构造函数
        function Person(name, age){
            // 加工
            this.name=name;
            this.age=age;
            // 方法
            this.showName=function(){
                return this.name;
            };
            this.showAge=function(){
                return this.age;
            };
        }
        var p1=new Person('i++', 18);
        var p2=new Person('blue', 52);
        alert('我叫'+p1.showName()+'今年'+p1.showAge());
        alert('我叫'+p2.showName()+'今年'+p2.showAge());
    </script>
</head>
