        * {
            margin: 0;
            padding: 0;
            list-style: none;

    <script>
        var obj=new Object();
        // 属性
        obj.name='i++';
        obj.age=18;
        // 方法
        obj.showName=function(){
            return this.name;
        };
        obj.showAge=function(){
            return this.age;
        };
