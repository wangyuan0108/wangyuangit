<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        function Person(name, age){
            // 准备原料
            var obj=new Object();
            // 加工
            obj.name=name;
            obj.age=age;
            // 方法
            obj.showName=function(){
                return this.name;
            };
            obj.showAge=function(){
                return this.age;
            };
            // 出厂
            return obj;
        }
        var p1=Person('i++', 18);
        var p2=Person('blue', 52);
        alert('我叫'+p1.showName()+'今年'+p1.showAge());
        alert('我叫'+p2.showName()+'今年'+p2.showAge());
    </script>
</head>
