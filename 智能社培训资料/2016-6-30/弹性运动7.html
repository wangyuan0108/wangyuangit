<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
        #line{
            width: 1px;
            height: 500px;
            background: #000;
            position: absolute;
            left: 300px;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            var left=0;
            var iSpeed=0;   // 速度
            var timer;
            var n=0;
            oDiv.onclick=function(){
                timer=setInterval(function(){
                    iSpeed+=(300-left)/5;
                    iSpeed*=0.8;
                    left+=iSpeed;

                    oDiv.style.left=Math.round(left)+'px';
                    // 关闭定时器
                    if(Math.abs(iSpeed)<1 && Math.round(left)==300){
                       clearInterval(timer);
                    }
                    document.title=n++;
                    console.log(left);
                }, 30);
            };
        };
    </script>
</head>
<body>
    <div id="line"></div>
    <div id="div1"></div>
</body>
</html>
