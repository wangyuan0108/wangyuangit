<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 700px;
            height: 400px;
            background: url(img4/0.jpg);
            margin: 50px auto;
            position: relative;
        }
        #box span{
            background: url(img4/1.jpg);
            position: absolute;
            opacity: 0;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var oBox=document.getElementById('box');
            var oBtn=document.getElementById('btn1');

            // 布局
            var R=40;
            var C=1;
            for(var r=0; r<R; r++){
                for(var c=0; c<C; c++){
                    var oSpan=document.createElement('span');
                    oSpan.style.width=oBox.offsetWidth/C+'px';
                    oSpan.style.height=oBox.offsetHeight/R+'px';

                    oBox.appendChild(oSpan);
                    // 改变位置
                    oSpan.style.left=oSpan.offsetWidth*c+'px';
                    oSpan.style.top=oSpan.offsetHeight*r+'px';
                    oSpan.style.backgroundPosition=-oSpan.offsetWidth*c+'px '+-oSpan.offsetHeight*r+'px';
                }
            }
            var aSpan=oBox.children;
            var timer;
            var n=0;
            var bFlag=false;
            // 下一页
            oBtn.onclick=function(){
                if(bFlag)return;
                bFlag=true;
                var iNow=0;
                n++;
                oBox.style.backgroundImage='url(img4/'+(n-1)%3+'.jpg)';
                timer=setInterval(function(){
                    aSpan[iNow].style.opacity=0;
                    move(aSpan[iNow], {opacity: 1});
                    aSpan[iNow].style.backgroundImage='url(img4/'+n%3+'.jpg)';
                    iNow++;

                    if(iNow==aSpan.length){
                        clearInterval(timer);
                        bFlag=false;
                    }
                }, 100);
            };
        };
    </script>
</head>
<body>
    <input type="button" value="下一页" id="btn1">
    <div id="box">
    </div>
</body>
</html>
