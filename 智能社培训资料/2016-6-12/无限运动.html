<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #2acfff;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            var arr=[
                {left: 300, top: 0},
                {left: 300, top: 300},
                {left: 0, top: 300},
                {left: 0, top: 0}
            ];
            var iNow=0;

            function next(){
                move(oDiv, arr[iNow%4], {complete: function(){
                    iNow++;
                    next();
                }});
            }
            next();
        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
