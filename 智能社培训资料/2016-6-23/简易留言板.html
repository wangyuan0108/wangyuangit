<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <script src="jquery-1.7.2.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                $('<li>'+$('#t1').val()+'</li>').appendTo($('#ul1'));
                $('#t1').val('');
            });
        });
    </script>
</head>
<body>
<input type="text" id="t1">
<input type="button" value="留言" id="btn1">
<ul id="ul1">
    <li>今天好凉快</li>
</ul>
</body>
</html>
