<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box div{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            display: none;
        }
        #box div.active{
            display: block;
        }
        #box input.active{
            background: red;
        }
    </style>
    <script src="jquery-1.7.2.js"></script>
    <script>
        $(function(){
            $('input').click(function(){
                $('input').removeClass('active');
                $('#box div').removeClass('active');
                $(this).addClass('active');
                $('#box div').eq($(this).index()).addClass('active');
            });
        });
    </script>
</head>
<body>
    <div id="box">
        <input class="active" type="button" value="1111">
        <input type="button" value="2222">
        <input type="button" value="3333">
        <div class="active">aaaaa</div>
        <div>bbbbb</div>
        <div>ccccc</div>
    </div>
</body>
</html>
