<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script src="cookie.js"></script>
    <script>
        window.onload = function () {
            var oUser=document.getElementById('user');
            var oPass=document.getElementById('pass');
            var oBtn=document.getElementById('btn1');

            var sUser=getCookie('username');
            var sPass=getCookie('password');
            oUser.value=sUser;
            oPass.value=sPass;

            // 点击btn的时候存
            oBtn.onclick=function(){
                addCookie('username', oUser.value, 3);
                addCookie('password', oPass.value, 3);
            };
        };
    </script>
</head>
<body>
user:<input type="text" id="user">
pass:<input type="text" id="pass">
<input type="button" value="登录" id="btn1">
</body>
</html>
