<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        function createPerson(name, age){
            var obj=new Object();
            // 属性
            obj.name=name;
            obj.age=age;
            // 方法
            obj.showName=function(){
                return this.name;
            };
            obj.showAge=function(){
                return this.age;
            };
            return obj;
        }

        var p1=createPerson('i++', 18);
        var p2=createPerson('blue', 50);
        alert(p1.showName()+'今年'+p1.showAge());
        alert(p2.showName()+'今年'+p2.showAge());
    </script>
</head>
<body>

</body>
</html>
