    <script>
        var arr=[1,2,3,4,5];
        var arr2=[1,2,3,4,5,6];
        Array.prototype.sum=function(){
            var res=0;
            for(var i=0; i<this.length; i++){
                res+=this[i];
            }
            return res;
        };
        alert(arr2.sum());
        alert(arr.sum());
