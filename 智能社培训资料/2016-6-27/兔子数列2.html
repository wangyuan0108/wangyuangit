<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        var arr=[];
        function fn(n){
            if(n<=2){
                return 1;
            }else{
                if(arr[n]){
                    return arr[n];
                }else{
                    arr[n]=fn(n-1)+fn(n-2);
                    return arr[n];
                }
            }
        }
        alert(fn(48));
    </script>
</head>
