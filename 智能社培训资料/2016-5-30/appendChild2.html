<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        ul,ol{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            float:left;
        }
        input{
            float: left;
            margin-top: 160px;
        }
    </style>
    <script>
        window.onload = function () {
            var oUl=document.getElementById('ul1');
            var oOl=document.getElementById('ol1');
            var oBtn=document.getElementById('btn1');

            oBtn.onclick=function(){
                oOl.insertBefore(oUl.children[0], oOl.children[0]);
            };
        };
    </script>
</head>
<body>
<ul id="ul1">
    <li>111111</li>
    <li>222222</li>
    <li>333333</li>
    <li>444444</li>
</ul>
<input type="button" value="→" id="btn1">
<ol id="ol1"></ol>
</body>
</html>
