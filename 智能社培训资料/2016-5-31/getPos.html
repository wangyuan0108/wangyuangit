<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div2{
            width: 300px;
            height: 300px;
            background: #e74c3c;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #3bb4f2;
            position: absolute;
            left: 200px;
            top: 150px;
        }
        #div4{
            width: 500px;
            height: 500px;
            background: #9b59b6;
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #div5{
            width: 700px;
            height: 700px;
            background: #2ecc71;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
    <script>
        function getPos(obj){
            var l=0;
            var t=0;
            while(obj){
                l+=obj.offsetLeft;
                t+=obj.offsetTop;

                obj=obj.offsetParent;
            }
            return {left: l, top: t};
        }
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            alert(getPos(oDiv).top);
        };
    </script>
</head>
<body>
<div id="div5">
    <div id="div4">
        <div id="div2">
            <div>
                <div id="div1"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
