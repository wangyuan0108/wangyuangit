<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        input{
            margin: 100px;
            color: #999;
        }
    </style>
    <script>
        window.onload = function () {
            var oT=document.getElementById('t1');

            // 获取焦点
            oT.onfocus=function(){
                if(oT.value=='找工作 找房子'){
                    oT.value='';
                    oT.style.color='#000';
                }
            };
            // 失去焦点
            oT.onblur=function(){
                if(oT.value==''){
                    oT.value='找工作 找房子';
                    oT.style.color='#999';
                }
            };
        };
    </script>
</head>
<body>
<input type="text" value="找工作 找房子" id="t1">
</body>
</html>
