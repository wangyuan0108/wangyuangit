<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 200px;
            border: 1px solid #000;
            float: left;
            margin: 20px;
        }
        ul li{
            width: 180px;
            margin: 10px;
        }
    </style>
    <script>
        function rnd(n, m){
            return parseInt(Math.random()*(m-n))+n;
        }
        function createLi(){
            var oLi=document.createElement('li');
            oLi.style.height=rnd(100, 300)+'px';
            oLi.style.background='rgb('+rnd(1, 256)+','+rnd(1, 256)+','+rnd(1, 256)+')';
            return oLi;
        }
        window.onload=function () {
            var oUl=document.getElementsByTagName('ul');

            for(var i=0; i<20; i++){
                var oLi=createLi();
                oUl[0].appendChild(oLi);
            }
        };
    </script>
</head>
<body>
<ul></ul>
<ul></ul>
<ul></ul>
</body>
</html>
