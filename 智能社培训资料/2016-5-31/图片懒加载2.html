<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li{
            width: 300px;
            height: 300px;
            float: left;
            margin: 20px;
            border: 1px solid #000;
        }
        li img{
            width: 100%;
        }
    </style>
    <script>
        function getPos(obj){
            var l=0;
            var t=0;
            while(obj){
                l+=obj.offsetLeft;
                t+=obj.offsetTop;

                obj=obj.offsetParent;
            }
            return {left: l, top: t};
        }
        window.onload = function () {
            var oUl=document.getElementById('ul1');
            var aImg=oUl.getElementsByTagName('img');

            window.onscroll=function(){
                // 滚轮滚动的距离
                var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
                // 可视区高度
                var clientH=document.documentElement.clientHeight;
                var scollBottom=scrollTop+clientH;

                for(var i=0; i<aImg.length; i++){
                    var oTop=getPos(aImg[i]).top;

                    if(scollBottom>=oTop){
                        // aImg[i].src=aImg[i]['_src'];
                        aImg[i].src=aImg[i].getAttribute('_src');
                    }
                }
            };
        };
    </script>
</head>
<body>
<ul id="ul1">
    <li><img _src="cat/1.jpg"></li>
    <li><img _src="cat/2.jpg"></li>
    <li><img _src="cat/3.jpg"></li>
    <li><img _src="cat/4.jpg"></li>
    <li><img _src="cat/5.jpg"></li>
    <li><img _src="cat/6.jpg"></li>
    <li><img _src="cat/7.jpg"></li>
    <li><img _src="cat/8.jpg"></li>
</ul>
</body>
</html>
