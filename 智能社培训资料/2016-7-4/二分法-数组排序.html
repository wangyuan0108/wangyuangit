<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        var arr=[12,8,5,64,90,125,256,32,55,-100,-23,88,203,111];

        function mySort(arr, s, e){
            if(s>e){
                return [];
            }else if(s==e){
                return [arr[s]];
            }

            var c=Math.floor((s+e)/2);
            var l=mySort(arr, s, c);
            var r=mySort(arr, c+1, e);
            var result=[];

            while(l.length>0 || r.length>0){
                if(l[0]<r[0]){
                    result.push(l.shift());
                }else{
                    result.push(r.shift());
                }

                if(l.length==0){
                    result=result.concat(r);
                    break;
                }else if(r.length==0){
                    result=result.concat(l);
                    break;
                }
            }
            return result;
        }
        alert(mySort(arr, 0, arr.length-1));
    </script>
</head>
