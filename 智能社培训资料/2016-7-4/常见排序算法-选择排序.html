<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        var arr=[12,8,5,64,90,125,256,32,55,-100,-23,88,203,111];

        function findMinIndex(arr, start){
            var iMin=arr[start];
            var iMinIndex=start;
            for(var i=start+1; i<arr.length; i++){
                if(arr[i]<iMin){
                    iMin=arr[i];
                    iMinIndex=i;
                }
            }
            return iMinIndex;
        }
        function sSort(arr){
            for(var i=0; i<arr.length; i++){
                var n=findMinIndex(arr, i);

                var tmp;
                tmp=arr[i];
                arr[i]=arr[n];
                arr[n]=tmp;
            }
            return arr;
        }
        alert(sSort(arr));
    </script>
</head>
