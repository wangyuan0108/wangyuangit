<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            width: 200px;
            height: 200px;
            background: red;
            float: left;
            margin: 10px;
        }
    </style>
    <script src="zQuery-ajax.js"></script>
    <script>
        $(function(){
            $('input').click(function(){
                $.ajax({
                    url: 'https://sug.so.360.cn/suggest',
                    data:{
                        word: 'a'
                    },
                    dataType: 'jsonp',
                    jsonp: 'callback',
                    success: function(json){
                        alert(json.s);
                    }
                });
            });
        });
    </script>
</head>
<body>
<input type="button" value="按钮">
</body>
</html>
