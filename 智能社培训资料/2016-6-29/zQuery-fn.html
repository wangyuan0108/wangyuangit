        * {

    <script>
        /*$.fn.toRed=function(){

        $.fn.extend({
            toRed: function(){
                this.css('background', 'red');
            },
            toBlue: function(){
                this.css('background', 'blue');
            }
        });
        $(function(){
            $('div:odd').toRed();
            $('div:even').toBlue();
        });
    </script>
