<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ccc;
        }
    </style>
    <script src="zQuery-toggle.js"></script>
    <script>
        $(function(){
            $('input').toggle(function(){
                $(this).css('background', 'blue');
            }, function(){
                $(this).css('background', 'red');
            }, function(){
                $(this).css('background', 'green');
            }, function(){
                $(this).css('background', '#000');
            });
        });
    </script>
</head>
<body>
<input type="button" value="11111">
<input type="button" value="22222">
<input type="button" value="33333">
<input type="button" value="444">
<input type="button" value="5555">
</body>
</html>
