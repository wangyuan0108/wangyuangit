<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }
        #div1 h2{
            width: 100%;
            height: 50px;
            background: blue;
        }
    </style>
    <script src="jquery-1.7.2.js"></script>
    <script>
        $(function(){
           $('#div1').hover(function(){
               $(this).css('background', 'blue');
               alert('移入了');
           }, function(){
               $(this).css('background', 'red');
               alert('移出了');
           });
        });
    </script>
</head>
<body>
    <div id="div1">
        <h2>我是标题22222</h2>
    </div>
</body>
</html>
