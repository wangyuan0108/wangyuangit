<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            float: left;
            margin-left: 20px;
            position: relative;
        }
        #small{
            width: 190px;
            height: 220px;
            border: 1px solid #000;
        }
        #small span{
            width: 50px;
            height: 50px;
            background: yellow;
            opacity: 0.5;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
        #big{
            width: 190px;
            height: 220px;
            border: 1px solid #000;
            overflow: hidden;
            display: none;
        }
        #big img{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oSmall=document.getElementById('small');
            var oSpan=oSmall.children[0];
            var oBig=document.getElementById('big');
            var oImg=oBig.children[0];

            // 移入
            oSmall.onmouseover=function(){
                oSpan.style.display='block';
                oBig.style.display='block';
            };
            // 移出
            oSmall.onmouseout=function(){
                oSpan.style.display='none';
                oBig.style.display='none';
            };
        };
    </script>
</head>
<body>
    <div id="small">
        <span></span>
        <img src="2.jpg">
    </div>
    <div id="big">
        <img src="1.jpg">
    </div>
</body>
</html>
