<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #3bb4f2;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            document.onkeydown=function(ev){
                var oEvent=ev || event;

                switch(oEvent.keyCode){
                    case 37:
                        oDiv.style.left=oDiv.offsetLeft-10+'px';
                        break;
                    case 38:
                        oDiv.style.top=oDiv.offsetTop-10+'px';
                        break;
                    case 39:
                        oDiv.style.left=oDiv.offsetLeft+10+'px';
                        break;
                    case 40:
                        oDiv.style.top=oDiv.offsetTop+10+'px';
                        break;
                }
            };
        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
