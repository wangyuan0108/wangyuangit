<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #t1{
            width: 300px;
            height: 50px;
            line-height: 50px;
            margin: 100px;
            font-size: 30px;
        }
    </style>
    <script>
        window.onload = function () {
            var oT=document.getElementById('t1');

            oT.onkeydown=function(ev){
                var oEvent=ev || event;

                if((oEvent.keyCode<48 || oEvent.keyCode>57) && oEvent.keyCode!=8){
                    return false;
                }
            };
        };
    </script>
</head>
<body>
借钱：<input type="text" id="t1">
</body>
</html>
