<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #e74c3c;
        }
        #div1 h2{
            width: 100%;
            height: 30px;
            background: #2ecc71;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            oDiv.onmouseout=function(ev){
                var oEvent=ev || event;
                var oTo=oEvent.toElement || oEvent.relatedTarget;
                if(oDiv.contains(oTo))return;
                alert('移出了');
            };
        };
    </script>
</head>
<body>
<div id="div1">
    <h2>我是标题222222</h2>
</div>
</body>
</html>
