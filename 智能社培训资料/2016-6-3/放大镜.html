<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        div{
            width: 350px;
            height: 350px;
            border: 1px solid #000;
            float: left;
            position: relative;
        }
        #small span{
            width: 100px;
            height: 100px;
            background: yellow;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0.5;
            filter: alpha(opacity=50);
            display: none;
        }
        #big{
            overflow: hidden;
            margin-left: 20px;
            display: none;
        }
        #big img{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        function getPos(obj){
            var l=0;
            var t=0;

            while(obj){
                l+=obj.offsetLeft;
                t+=obj.offsetTop;

                obj=obj.offsetParent;
            }
            return {left: l, top: t};
        }
        window.onload = function () {
            var oSmall=document.getElementById('small');
            var oBig=document.getElementById('big');
            var oSpan=oSmall.children[1];
            var oImg=oBig.children[0];
            // 移入
            oSmall.onmouseover=function(ev){
                var oEvent=ev || event;
                var oFrom=oEvent.fromElement || oEvent.relatedTarget;
                if(oSmall.contains(oFrom))return;
                oSpan.style.display='block';
                oBig.style.display='block';
            };
            // 移动
            oSmall.onmousemove=function(ev){
                var oEvent=ev || event;
                var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
                var scrollLeft=document.documentElement.scrollLeft || document.body.scrollLeft;
                var l=oEvent.clientX-oSpan.offsetWidth/2-getPos(oSmall).left+scrollLeft;
                var t=oEvent.clientY-oSpan.offsetHeight/2-getPos(oSmall).top+scrollTop;

                if(l<0){
                    l=0;
                }
                if(t<0){
                    t=0;
                }
                if(l>=oSmall.offsetWidth-oSpan.offsetWidth){
                    l=oSmall.offsetWidth-oSpan.offsetWidth;
                }
                if(t>=oSmall.offsetHeight-oSpan.offsetHeight){
                    t=oSmall.offsetHeight-oSpan.offsetHeight;
                }
                oSpan.style.left=l+'px';
                oSpan.style.top=t+'px';

                var l2=-l/(oSmall.offsetWidth-oSpan.offsetWidth)*(oImg.offsetWidth-oBig.offsetWidth);
                var t2=-t/(oSmall.offsetHeight-oSpan.offsetHeight)*(oImg.offsetHeight-oBig.offsetHeight);
                oImg.style.left=l2+'px';
                oImg.style.top=t2+'px';
            };
            // 移出
            oSmall.onmouseout=function(ev){
                var oEvent=ev || event;
                var oTo=oEvent.toElement || oEvent.relatedTarget;
                if(oSmall.contains(oTo))return;
                oSpan.style.display='none';
                oBig.style.display='none';
            };
        };
    </script>
</head>
<body>
    <div id="small">
        <img src="1.jpg">
        <span></span>
    </div>
    <div id="big">
        <img src="2.jpg">
    </div>
</body>
</html>
