<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="jquery-1.7.2.js"></script>
    <script>
        $(function(){
            $('#div1').mousedown(function(ev){
                var disX=ev.clientX-$('#div1').offset().left;
                var disY=ev.clientY-$('#div1').offset().top;
                function fnMove(ev){
                    $('#div1').css({
                        left: ev.clientX-disX,
                        top: ev.clientY-disY
                    });
                }
                function fnUp(){
                    $(document).unbind('mousemove', fnMove);
                    $(document).unbind('mouseup', fnUp);
                }
                $(document).bind('mousemove',fnMove);
                $(document).bind('mouseup',fnUp);
                return false;
            });
        });
    </script>
</head>
<body>
asdfasdfasdfasdfasdf
<div id="div1"></div>
</body>
</html>
