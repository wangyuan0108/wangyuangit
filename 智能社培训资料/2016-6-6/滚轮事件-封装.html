<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff6699;
            margin: 100px auto;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            function wheel(ev){
                var oEvent=ev || event;

                var bDown=true;
                if(oEvent.wheelDelta){
                    if(oEvent.wheelDelta>0){
                        bDown=false;
                    }else{
                        bDown=true;
                    }
                }else{
                    if(oEvent.detail<0){
                        bDown=false;
                    }else{
                        bDown=true;
                    }
                }

                // 具体操作
                if(bDown){
                    oDiv.style.height=oDiv.offsetHeight+10+'px';
                }else{
                    oDiv.style.height=oDiv.offsetHeight-10+'px';
                }
            }

            if(navigator.userAgent.toLowerCase().indexOf('firefox')!=-1){
                oDiv.addEventListener('DOMMouseScroll', wheel, false);
            }else{
                oDiv.onmousewheel=wheel;
            }

        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
