<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul li,ul div{
            width: 200px;
            height: 200px;
            background: #66ccff;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var oUl=document.getElementById('ul1');

            oUl.onclick=function(ev){
                var oEvent=ev || event;
                var target=oEvent.srcElement || oEvent.target;
                // alert(target.tagName);
                if(target.tagName=='LI'){
                    target.style.background='red';
                }
            };
        };
    </script>
</head>
<body>
    <ul id="ul1">
        <div>我是div</div>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <div></div>
    </ul>
</body>
</html>
