<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #ff6699;
            margin: 100px auto;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            if(navigator.userAgent.toLowerCase().indexOf('firefox')!=-1){
                oDiv.addEventListener('DOMMouseScroll', function(ev){
                    var oEvent=ev || event;
                    alert(oEvent.detail);
                }, false);
            }else{
                oDiv.onmousewheel=function(ev){
                    var oEvent=ev || event;
                    alert(oEvent.wheelDelta);
                };
            }

        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
