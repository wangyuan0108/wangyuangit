<html>
<head>

<style>
ul, li {margin:0; padding:0; list-style:none;}
#ul1 li {width:650px; overflow:hidden; line-height:20px; margin:10px;}
#ul1 li a {width:450px; overflow:hidden; float:left; color:#900; text-decoration:none; font-weight:bold; font-size:20px;}
#ul1 li span {width:200px; overflow:hidden; float:right;}
</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');
	var oT=document.getElementById('txt1');
	var oUl=document.getElementById('ul1');

	oBtn.onclick=function(){
		try{
			var arr=eval(oT.value);
		}catch(e){
			alert('数据格式有问题');
		}

		for(var i=0; i<arr.length; i++){
			var oLi=document.createElement('li');
			oLi.innerHTML='<a href="'+arr[i].href+'" target="_blank">'+arr[i].title+'</a> <span>'+arr[i].date+'</span>';
			oUl.appendChild(oLi);
		}
	};
};
</script>
</head>

<body>
输入原始文本(json格式)：<br>
<textarea style="width:500px; height:200px;" id="txt1">
[
	{title: '习近平：要改进院士遴选及退出制度', date: '2014年06月09日18:39', href: 'http://news.sina.com.cn/c/2014-06-09/183930324432.shtml'},
	{title: '李克强与8省市领导座谈经济：边敲警钟边打气', date: '2014年06月09日07:16', href: 'http://news.xinhuanet.com/fortune/2014-06/09/c_126592657.htm'},
	{title: '富士康电商难有希望：代工基因是死穴', date: '2014年06月03日09:12', href: 'http://baijia.baidu.com/?tn=topic&topicid=xfc490WU'},
	{title: '专题|世界杯全明星之C罗：最好的时光', date: '2014年06月04日12:34', href: 'http://2014.baidu.com/allstars/Portugal/7'}
]</textarea><br>
<br>
<input type="button" value="创建" id="btn1" /><br>

</ul>
