<style>
ul, li {margin:0; padding:0; list-style:none;}
#ul1 li {width:650px; overflow:hidden; line-height:20px; margin:10px;}
#ul1 li a {width:450px; overflow:hidden; float:left; color:#900; text-decoration:none; font-weight:bold; font-size:20px;}
#ul1 li span {width:200px; overflow:hidden; float:right;}
</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');
	var oT=document.getElementById('txt1');
	var oUl=document.getElementById('ul1');

	oBtn.onclick=function(){
		var arr=oT.value.split(',');
		for(var i=0; i<arr.length; i++){
			var arr2=arr[i].split('|');
			var oLi=document.createElement('li');
			oLi.innerHTML='<a href="'+arr2[2]+'" target="_blank">'+arr2[0]+'</a> <span>'+arr2[1]+'</span>';
			oUl.appendChild(oLi);
		}
	};
};
</script>
</head>

<body>
输入原始文本(json格式)：<br>
