<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 —— 微博ajax接口测试 - www.zhinengshe.com</title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
<script src="../ajax.js"></script>
<script>
    function toDouble(n){
        return n<10?'0'+n:''+n;
    }
    window.onload=function(){
        var oBtn=document.getElementById('btn1');
        var oT=document.getElementById('t1');
        var oMsgBox=document.getElementById('msg_box');

        var URL='weibo.php';
        // 添加
        oBtn.onclick=function(){
            ajax({
                // weibo.php?act=add&content=xxx	添加一条
                url: URL,
                data: {
                    act: 'add',
                    content: oT.value
                },
                success: function(str){
                    var json=eval('('+str+')');
                    if(json.error){
                        alert('添加留言失败');
                    }else{
                        var oDate=new Date();
                        oDate.setTime(json.time*1000);
                        var sDate=oDate.getFullYear()+'-'+toDouble(oDate.getMonth()+1)+'-'+toDouble(oDate.getDate())+' '+toDouble(oDate.getHours())+':'+toDouble(oDate.getMinutes())+':'+toDouble(oDate.getSeconds());
                        var oDiv=document.createElement('div');
                        oDiv.className='reply';
                        oDiv.innerHTML='<p class="replyContent">'+oT.value+'</p>\
                                <p class="operation">\
                                <span class="replyTime">'+sDate+'</span>\
                                <span class="handle">\
                                <a href="javascript:;" class="top">0</a>\
                                <a href="javascript:;" class="down_icon">0</a>\
                                <a href="javascript:;" class="cut">删除</a>\
                                </span>\
                                </p>';
                        oMsgBox.appendChild(oDiv);
                        oT.value='';
                    }
                },
                error: function(){
                    alert('添加留言失败');
                }
            });
        };
        // 获取一页数据
        // weibo.php?act=get&page=1
        ajax({
            url: URL,
            data: {
                act: 'get',
                page: 1
            },
            success: function(str){
                alert(str);
            },
            error: function(){
                alert('获取数据失败');
            }
        });
    };
</script>
</head>

<body>
<div class="znsArea">
<!--留言-->
     <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="t1"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" value="" id="btn1"/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
    <div class="commentOn">
        <div class="messList" id="msg_box">
        	<!--<div class="reply">
                <p class="replyContent">卫士，新款卫士将推出总共14种车身式样。其中， XS旅行款车型售价为32295英镑(约33.6万元)。</p>
                <p class="operation">
                    <span class="replyTime">2011-09-08 16:37:60</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top">0</a>
                        <a href="javascript:;" class="down_icon">0</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>-->
        </div>
        <div class="page">
        	<a href="javascript:;" class="active">1</a>
        	<a href="javascript:;">2</a>
        	<a href="javascript:;">3</a>
        </div>
    </div>
</div>
</body>
</html>
