<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
        }
        #box span{
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 0;
            margin: -25px 0 0 -25px;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox=document.getElementById('box');
            var oSpan=oBox.children[0];

            var a=0;
            oBox.onclick=function(){
                cirMove(oSpan, 1080);
            };
            var timer;
            var R=oBox.offsetWidth/2;
            function cirMove(obj, iTarget){
                var start=0;
                var dis=iTarget-start;

                var count=Math.floor(1000/30);
                var n=0;
                clearInterval(timer);
                timer=setInterval(function(){
                    n++;

                    var a=n/count;
                    var cur=start+dis*a;

                    var x=R+R*Math.sin(cur*Math.PI/180);
                    var y=R-R*Math.cos(cur*Math.PI/180);
                    obj.style.left=x+'px';
                    obj.style.top=y+'px';
                    if(n==count){
                        clearInterval(timer);
                    }
                }, 30);
            }
        };
    </script>
</head>
<body>
    <div id="box">
        <span></span>
    </div>
</body>
</html>
