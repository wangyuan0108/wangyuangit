<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        function getByClass(oParent, sClass){
            if(oParent.getElementsByClassName){
                return oParent.getElementsByClassName(sClass);
            }else{
                var aEle=oParent.getElementsByTagName('*');
                var arr=[];
                var reg=new RegExp('\\b'+sClass+'\\b');
                for(var i=0; i<aEle.length; i++){
                    if(reg.test(aEle[i].className)){
                        arr.push(aEle[i]);
                    }
                }
                return arr;
            }
        }
        // 检测一个对象有没有这个class
        function hasClass(obj, sClass){
            var reg=new RegExp('\\b'+sClass+'\\b');
            return reg.test(obj.className);
        }
        // 添加class
        function addClass(obj, sClass){
            if(obj.className){
                if(!hasClass(obj, sClass)){
                    obj.className+=' '+sClass;
                }
            }else{
                obj.className=sClass;
            }
        }
        // 删除
        function removeClass(obj, sClass){
            var reg=new RegExp('\\b'+sClass+'\\b', 'g');
            if(hasClass(obj, sClass)){
                obj.className=obj.className.replace(reg, '').replace(/^\s+|\s+$/g, '').replace(/\s+/g, ' ');
            }
        }
        window.onload = function () {
            // var aDiv=document.getElementsByClassName('div1');
            var aDiv=getByClass(document, 'div1');
            var oDiv=document.getElementById('div1');

            // alert(hasClass(aDiv[0], 'blue'));
            // addClass(oDiv, 'blue3');
            removeClass(oDiv, 'blue');
        };
    </script>
</head>
<body>
<div id="div1" class="div1  blue blue blue blue blue     yellow"></div>
<div class="div1"></div>
<div class="div1"></div>
<div class="div1"></div>
</body>
</html>
