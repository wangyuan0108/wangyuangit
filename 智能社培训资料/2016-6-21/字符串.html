    <script>
        var str='a88 oo99 456 yy88oopp44 xx92df 25kh 90ww 66hh 22xx 66';

                tmp+=str.charAt(i);
            }else{

                    arr.push(tmp);
                    tmp='';
                }

        }
        if(tmp){

            tmp='';
        }
