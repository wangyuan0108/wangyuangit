<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div span{
            color: red;
        }
        div input.error{
            border: 1px solid red;
        }
        div input.success{
            border: 1px solid green;
        }
    </style>
    <script>
        window.onload = function () {
            var oForm=document.getElementById('form');
            var oEmail=document.getElementsByName('email')[0];
            var oAge=document.getElementsByName('age')[0];

            var regEmail=/^\w+@[0-9a-zA-Z-]+(\.[a-z]{2,8}){1,2}$/;
            var regAge=/^(1[89]|[2-9]\d|100)$/;
            oForm.onsubmit=function(){
                // 邮件
                if(oEmail.value){
                    if(regEmail.test(oEmail.value)){
                        oEmail.parentNode.children[1].innerHTML='';
                        oEmail.className='success';
                    }else{
                        oEmail.parentNode.children[1].innerHTML='* 邮箱格式错误';
                        oEmail.className='error';
                        return false;
                    }
                }else{
                    oEmail.parentNode.children[1].innerHTML='* 内容不能为空';
                    oEmail.className='error';
                    return false;
                }
                // 年龄
                if(oAge.value){
                    if(regAge.test(oAge.value)){
                        oAge.parentNode.children[1].innerHTML='';
                        oAge.className='success';
                    }else{
                        oAge.parentNode.children[1].innerHTML='* 年龄不符合要求(18-100)';
                        oAge.className='error';
                        return false;
                    }
                }else{
                    oAge.parentNode.children[1].innerHTML='* 内容不能为空';
                    oAge.className='error';
                    return false;
                }
            };
        };
    </script>
</head>
<body>
<form action="http://www.baidu.com" id="form" target="_blank">
    <div>
        email:<input type="text" name="email">
        <span></span>
    </div>
    <div>
        age:<input type="text" name="age">
        <span></span>
    </div>
    <br>
    <input type="submit" value="注册">
</form>
</body>
</html>
