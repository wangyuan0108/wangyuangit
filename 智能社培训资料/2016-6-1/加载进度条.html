<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 300px;
            height: 30px;
            background: #ccc;
        }
        #bar{
            width: 0;
            height: 100%;
            background: #3bb4f2;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox=document.getElementById('box');
            var oBar=document.getElementById('bar');
            // http://www.zhinengshe.com/works/3525/img/0.jpg
            var iCount=77;
            var n=0;
            for(var i=0; i<iCount; i++){
                var oImg=new Image();


                oImg.onload=function(){
                    n++;

                    var scale=n/iCount;
                    oBar.style.width=oBox.offsetWidth*scale+'px';
                };
                oImg.src='http://www.zhinengshe.com/works/3525/img/'+i+'.jpg';
            }
        };
    </script>
</head>
<body>
    <div id="box">
        <div id="bar"></div>
    </div>
</body>
</html>
