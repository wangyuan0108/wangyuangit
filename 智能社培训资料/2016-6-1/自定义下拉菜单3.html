<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        #box{
            width: 100px;
            margin: 100px auto;
        }
        #box h2{
            width: 100%;
            height: 30px;
            line-height: 30px;
            border: 1px solid #000;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }
        #box ul{
            display: none;
        }
        #box li{
            width: 100%;
            height: 24px;
            line-height: 24px;
            text-align: center;
            list-style: none;
            background: #3bb4f2;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
        }
        #box li:hover{
            background: #e6aee7;
        }
    </style>
    <script>
        window.onload = function () {
            var oBox=document.getElementById('box');
            var oH2=oBox.children[0];
            var oUl=oBox.children[1];

            var bFlag=true;
            oH2.onclick=function(ev){
                var oEvent=ev || event;
                if(bFlag){
                    oUl.style.display='block';
                }else{
                    oUl.style.display='none';
                }
                bFlag=!bFlag;
                oEvent.cancelBubble=true;
            };
            document.onclick=function(){
                oUl.style.display='none';
                bFlag=true;
            };
        };
    </script>
</head>
<body>
    <div id="box">
        <h2>选择</h2>
        <ul>
            <li>东瓜</li>
            <li>西瓜</li>
            <li>南瓜</li>
            <li>北瓜</li>
        </ul>
    </div>
</body>
</html>
