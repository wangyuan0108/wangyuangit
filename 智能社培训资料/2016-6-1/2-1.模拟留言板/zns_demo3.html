<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<title>模拟留言板 - 智能课堂课堂 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script>
	window.onload=function(){
		var oBtn=document.getElementById('btn');
		var oT=document.getElementById('text');
		var oBox=document.getElementById('box');
		var oEm=oBox.getElementsByTagName('em')[0];

		var iCount=1;
		oBtn.onclick=function(){
			if(oT.value==''){
				alert('不能为空');
				return;
			}
			var oP=document.createElement('p');
			oP.innerHTML=iCount+'.'+oT.value;
			oBox.appendChild(oP);
			oT.value='';
			oEm.style.display='none';
			iCount++;

			oP.onmouseover=function(){
				this.style.background='yellow';
				var oSpan=document.createElement('span');
				oSpan.innerHTML=this.innerHTML;
				this.appendChild(oSpan);
			};
			oP.onmouseout=function(){
				this.style.background='#f1f1f1';
				var oSpan=this.children[0];
				this.removeChild(oSpan);
			};
			oP.onclick=function(){
				oBox.removeChild(this);
				if(oBox.children.length==1){
					oEm.style.display='block';
				}
			};
		};
	};
</script>
</head>
<body>

<div id="parent">
	<h4>留言内容：</h4>
	<div id="box"><em>暂无留言。。。。</em></div>
	<textarea id="text"></textarea><br />
	<input id="btn" type="button" value="发表留言" />
</div>

</body>
</html>
