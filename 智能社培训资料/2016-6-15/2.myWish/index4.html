<script>
    function toDouble(n){
        return n<10?'0'+n:''+n;
    }
    function json2url(json){
        json.t=Math.random();
        var arr=[];
        for(var name in json){
            arr.push(name+'='+json[name]);
        }
        return arr.join('&');
    }
    function ajax(json){
        var json=json || {};
        if(!json.url)return;
        json.type=json.type || 'get';
        json.time=json.time || 3000;
        json.data=json.data || {};
        if(window.XMLHttpRequest){
            var oAjax=new XMLHttpRequest();
        }else{
            var oAjax=new ActiveXObject('Microsoft.XMLHTTP');
        }

        switch(json.type.toLowerCase()){
            case 'get':
                oAjax.open('GET', json.url+'?'+json2url(json.data), true);
                oAjax.send();
                break;
            case 'post':
                oAjax.open('POST', json.url, true);
                oAjax.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                oAjax.send(json2url(json.data));
                break;
        }
        oAjax.onreadystatechange=function(){
            if(oAjax.readyState==4){
                if((oAjax.status>=200 && oAjax.status<300) || oAjax.status==304){
                    json.success && json.success(oAjax.responseText);
                }else{
                    json.error && json.error(oAjax.status);
                }
                clearTimeout(timer);
            }
        };
        var timer=null;
        timer=setTimeout(function(){
            alert('网络超时');
            oAjax.onreadystatechange=null;
        },json.time);
    }
    window.onload=function(){
        var oBtn=document.getElementById('send');
        var oBox=document.getElementById('send-form');
        var oLayer=document.getElementById('layer');
        var oClose=document.getElementById('close');
        var oSend=document.getElementById('send-btn');
        var oUsername=document.getElementById('username');
        var oContent=document.getElementById('content');
        var oMain=document.getElementById('main');

        var URL='wish.php';
        var zIndex=1000;
        // 我要许愿
        oBtn.onclick=function(){
            oBox.style.display='block';
            oLayer.style.display='block';
            oBox.style.left='50%';
            oBox.style.marginLeft=-oBox.offsetWidth/2+'px';
        };
        // 关闭
        oClose.onclick=function(){
            oBox.style.display='none';
            oLayer.style.display='none';
        };
        // 许愿
        oSend.onclick=function(){
            // wish.php?act=add&username=xxx&content=xxx
            ajax({
                url: URL,
                data: {
                    act: 'add',
                    username: oUsername.value,
                    content: oContent.value
                },
                success: function(str){
                    var json=eval('('+str+')');
                    if(json.error){
                        alert('发表心情出错了：'+json.msg);
                    }else{
                        getAllWish();
                        oBox.style.display='none';
                        oLayer.style.display='none';

                        oUsername.value='';
                        oContent.value='';
                    }
                }
            })
        };

        function createMsg(username, content, id, time){
            var oDate=new Date();
            oDate.setTime(time*1000);
            var sDate=oDate.getFullYear()+'-'+toDouble(oDate.getMonth()+1)+'-'+toDouble(oDate.getDate())+' '+toDouble(oDate.getHours())+':'+toDouble(oDate.getMinutes())+':'+toDouble(oDate.getSeconds());
            var oDl=document.createElement('dl');
            oDl.className='paper a'+(id%5+1);
            oDl.innerHTML='<dt>\
                                <span class="username">'+username+'</span>\
                                <span class="num">No.'+id+'</span>\
                            </dt>\
                            <dd class="content">'+content+'</dd>\
                            <dd class="bottom">\
                                <span class="time">'+sDate+'</span>\
                                <a href="javascript:;" class="close"></a>\
                            </dd>';
            var oA=oDl.getElementsByTagName('a')[0];
            // wish.php?act=delete&id=0;
            oA.onclick=function(){
                var t=confirm('确定删除么');
                if(t){
                    ajax({
                        url: URL,
                        data: {
                            act: 'delete',
                            id: id
                        },
                        success: function(str){
                            var json=eval('('+str+')');
                            if(json.error){
                                alert('删除失败');
                            }else{
                                oMain.removeChild(oDl);
                            }
                        }
                    });
                }
            };
            return oDl;
        }
        // 随机位置
        function rndPos(obj){
            obj.style.left=parseInt(Math.random()*(document.documentElement.clientWidth-obj.offsetWidth))+'px';
            obj.style.top=parseInt(Math.random()*(document.documentElement.clientHeight-300))+'px';
        }

        // 获取所有心愿
        // wish.php?act=get
        getAllWish();
        function getAllWish(){
            oMain.innerHTML='';
            ajax({
                url: URL,
                data: {
                    act: 'get'
                },
                success: function(str){
                    var json=eval('('+str+')');
                    console.log(json);
                    if(json.error){
                        alert('获取心愿失败');
                    }else{
                        var arr=json.msg;
                        for(var i=0; i<arr.length; i++){
                            var oDl=createMsg(arr[i].username, arr[i].content, arr[i].id, arr[i].time);
                            oMain.appendChild(oDl);
                            rndPos(oDl);
                            drag(oDl);
                        }
                    }
                }
            })
        }
        function drag(obj){
            obj.onmousedown=function(ev){
                var oEvent=ev || event;
                var disX=oEvent.clientX-obj.offsetLeft;
                var disY=oEvent.clientY-obj.offsetTop;
                obj.style.zIndex=zIndex++;
                document.onmousemove=function(ev){
                    var oEvent=ev || event;
                    var l=oEvent.clientX-disX;
                    var t=oEvent.clientY-disY;
                    if(l<=0)l=0;
                    if(l>document.documentElement.clientWidth-obj.offsetWidth){
                        l=document.documentElement.clientWidth-obj.offsetWidth;
                    }
                    if(t<=0)t=0;
                    if(t>=document.documentElement.clientHeight-300){
                        t=document.documentElement.clientHeight-300;
                    }
                    obj.style.left=l+'px';
                    obj.style.top=t+'px';
                };
                document.onmouseup=function(){
                    document.onmousemove=null;
                    document.onmouseup=null;
                    obj.releaseCapture && obj.relaeseCapture();
                };
                obj.setCapture && obj.setCapture();
                return false;
            };
        }
    };
</script>
