<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            font-size: 100px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            position: absolute;
            left: 200px;
            top: 0;
        }
    </style>
    <script>
        function getStyle(obj, name){
            /*if(obj.currentStyle){
                return obj.currentStyle[name];
            }else{
                return getComputedStyle(obj, false)[name];
            }*/
            return (obj.currentStyle || getComputedStyle(obj, false))[name];
        }
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            var timer;
            oDiv.onclick=function(){
                move(oDiv, 'width', 500, 1200, function(){
                    move(oDiv, 'height', 300, 1000);
                });
            };
            function move(obj, name, iTarget, duration, complete){
                var start=parseFloat(getStyle(obj, name));
                var dis=iTarget-start;   // 总距离

                var count=Math.floor(duration/30);  // 总步数
                var n=0;
                timer=setInterval(function(){
                    n++;
                    obj.style[name]=start+dis/count*n+'px';  // 每步走多远
                    if(n==count){
                        clearInterval(timer);
                        complete && complete();
                    }
                }, 30);
            }
        };
    </script>
</head>
<body>
    <div id="div1">小明</div>
</body>
</html>
