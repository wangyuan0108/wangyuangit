<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            font-size: 100px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            oDiv.onclick=function(){
                var start=0;        // 起始点
                var target=500;     // 终点
                var dis=target-start;   // 总距离

                var count=100;  // 总步数
                var n=0;
                setInterval(function(){
                    n++;
                    oDiv.style.left=dis/count*n+'px';  // 每步走多远
                }, 1000);
            };
        };
    </script>
</head>
<body>
    <div id="div1">小明</div>
</body>
</html>
