<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 100px;
            height: 200px;
            background: #4058ff;
            position: fixed;
            right: -100px;
            top: 50%;
            margin-top: -100px;
        }
        #box span{
            width: 30px;
            height: 100px;
            background: #00ff88;
            position: absolute;
            left: -30px;
            top: 50%;
            margin-top: -50px;
            text-align: center;
            color: #000;
            line-height: 30px;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var oBox=document.getElementById('box');

            oBox.onmouseover=function(){
                move(oBox, {right: 0}, 500);
            };
            oBox.onmouseout=function(){
                move(oBox, {right: -100}, 500);
            };
        };
    </script>
</head>
<body>
    <div id="box">
        <span>分享到</span>
    </div>
</body>
</html>
