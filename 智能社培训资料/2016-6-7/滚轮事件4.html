<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: #2acfff;
            margin: 50px auto;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv=document.getElementById('div1');

            if(navigator.userAgent.toLowerCase().indexOf('firefox')!=-1){
                oDiv.addEventListener('DOMMouseScroll', function(ev){
                    var oEvent=ev || event;

                    if(oEvent.wheelDelta){
                        if(oEvent.wheelDelta>0){
                            alert('上');
                        }else{
                            alert('下');
                        }
                    }else{
                        if(oEvent.detail<0){
                            alert('上');
                        }else{
                            alert('下');
                        }
                    }
                }, false);
            }else{
                oDiv.onmousewheel=function(ev){
                    var oEvent=ev || event;

                    if(oEvent.wheelDelta){
                        if(oEvent.wheelDelta>0){
                            alert('上');
                        }else{
                            alert('下');
                        }
                    }else{
                        if(oEvent.detail<0){
                            alert('上');
                        }else{
                            alert('下');
                        }
                    }
                };
            }


        };
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
