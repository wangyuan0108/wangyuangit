<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
    </style>
    <script>
        window.onload = function () {
            var oT=document.getElementById('t1');

            var timer;
            document.onclick=function(){
                var start=0;
                var dis=100-start;

                var count=Math.floor(1000/30);
                var n=0;
                clearInterval(timer);
                timer=setInterval(function(){
                    n++;

                    var a=1-n/count;
                    var cur=start+dis*(1-a*a*a);
                    oT.value=cur.toFixed(2);

                    if(n==count){
                        clearInterval(timer);
                    }
                }, 30);
            };
        };
    </script>
</head>
<body>
<input type="text" value="0" id="t1">
</body>
</html>
