<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background: #000;
            color: #fff;
            font-size: 30px;
        }
        span{
            opacity: 0;
        }
    </style>
    <script src="move.js"></script>
    <script>
        window.onload = function () {
            var str='习近平强调，3年前，我同奥巴马总统同意共同努力构建中美新型大国关系。3年来中美关系取得的成果表明，这条道路完全符合两国人民和世界人民的根本利益，能够走得通、走得远。双方应该牢牢把握中美关系发展的历史趋势，聚焦合作，多做实事，妥处分歧，排除干扰，推动中美关系健康稳定向前发展。';

            for(var i=0; i<str.length; i++){
                var oSpan=document.createElement('span');
                oSpan.innerHTML=str.charAt(i);
                document.body.appendChild(oSpan);
            }
            var aSpan=document.getElementsByTagName('span');
            var iNow=0;
            var timer=setInterval(function(){
                move(aSpan[iNow], {opacity: 1});
                iNow++;
                if(iNow==aSpan.length){
                    clearInterval(timer);
                }
            }, 100);
        };
    </script>
</head>
<body>
</body>
</html>
