<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 540px;
            margin: 100px auto;
        }
        #search{
            width: 538px;
            height: 34px;
            line-height: 34px;
            border: 1px solid #50b1ff;
        }
        #ul1{
            width: 538px;
            border: 1px solid #ccc;
            border-top: 0;
        }
        #ul1 li{
            width: 100%;
            height: 30px;
            line-height: 30px;
        }
        #ul1 li.active{
            background: #ccc;
        }
    </style>
    <script src="jsonp.js"></script>
    <script>
        window.onload = function () {
            var oT=document.getElementById('search');
            var oUl=document.getElementById('ul1');

            var iNow=-1;
            oT.onkeyup=function(ev){
                var oEvent=ev || event;
                if(oEvent.keyCode==40 || oEvent.keyCode==38)return;
                // https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=d&cb=show
                jsonp({
                    url: 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
                    data: {
                        wd: oT.value
                    },
                    success: function(json){
                        var arr=json.s;
                        oUl.innerHTML='';
                        for(var i=0; i<arr.length; i++){
                            var oLi=document.createElement('li');
                            oLi.innerHTML=arr[i];
                            oUl.appendChild(oLi);
                        }
                    }
                });
                oT.onkeydown=function(ev){
                    var oEvent=ev || event;

                    var aLi=oUl.children;
                    if(oEvent.keyCode==38){
                        iNow--;
                        tab(aLi);
                    }
                    if(oEvent.keyCode==40){
                        iNow++;
                        tab(aLi);
                    }
                };
            };
            function tab(aLi){
                for(var i=0; i<aLi.length; i++){
                    aLi[i].className='';
                }
                aLi[iNow].className='active';
            }
        };
    </script>
</head>
<body>
    <div id="box">
        <input type="text" id="search">
        <ul id="ul1">
            <!--<li>asdfasdfasdfasd</li>-->
        </ul>
    </div>
</body>
</html>
