<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        #t1{
            width: 500px;
            height: 30px;
            line-height: 30px;
        }
    </style>
    <script src="jsonp3.js"></script>
    <script>
        window.onload=function(){
            var oT=document.getElementById('t1');
            var oUl=document.getElementById('ul1');

            oT.onkeyup=function(){
                jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                    wd: oT.value
                }, 'cb', function(json){
                    oUl.innerHTML='';
                    var arr=json.s;
                    for(var i=0; i<arr.length; i++){
                        var oLi=document.createElement('li');
                        oLi.innerHTML=arr[i];
                        oUl.appendChild(oLi);
                    }
                });
            };
        };
    </script>
</head>
<body>
<input type="text" id="t1">
<ul id="ul1"></ul>
</body>
</html>
