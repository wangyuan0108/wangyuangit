<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 —— 微博ajax接口测试 - www.zhinengshe.com</title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
<script src="../ajax.js"></script>
<script src="cookie.js"></script>
<script>
    function toDouble(n){
        return n<10?'0'+n:''+n;
    }
    window.onload=function(){
        var oBtn=document.getElementById('btn1');
        var oT=document.getElementById('t1');
        var oMsgBox=document.getElementById('msg_box');
        var oPage=document.getElementById('page');

        var URL='weibo.php';
        oBtn.onclick=function(){
            // weibo.php?act=add&content=xxx
            ajax({
                url: URL,
                data: {
                    act: 'add',
                    content: oT.value
                },
                success: function(str){
                    var json=eval('('+str+')');
                    if(json.error){
                        alert('创建留言失败');
                    }else{
                        var oDate=new Date();
                        oDate.setTime(json.time*1000);
                        var sDate=oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate()+' '+oDate.getHours()+':'+oDate.getMinutes()+':'+oDate.getSeconds();
                        var oDiv=document.createElement('div');
                        oDiv.className='reply';
                        oDiv.innerHTML='<p class="replyContent">'+oT.value+'</p>\
                                <p class="operation">\
                                <span class="replyTime">'+sDate+'</span>\
                        <span class="handle">\
                                <a href="javascript:;" class="top">0</a>\
                                <a href="javascript:;" class="down_icon">0</a>\
                                <a href="javascript:;" class="cut">删除</a>\
                                </span>\
                                </p>';
                        oMsgBox.appendChild(oDiv);
                        oT.value='';
                    }
                }

            });
        };
        // 获取一页数据
        // weibo.php?act=get&page=1
        getPage(1);
        function getPage(n){
            oMsgBox.innerHTML='';
            ajax({
                url: URL,
                data: {
                    act: 'get',
                    page: n
                },
                success: function(str){
                    var arr=eval('('+str+')');

                    for(var i=0; i<arr.length; i++){
                        // console.log(arr[i].id);
                        var oDate=new Date();
                        oDate.setTime(arr[i].time*1000);
                        var sDate=oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate()+' '+oDate.getHours()+':'+oDate.getMinutes()+':'+oDate.getSeconds();
                        var oDiv=document.createElement('div');
                        oDiv.className='reply';
                        oDiv.innerHTML='<p class="replyContent">'+arr[i].content+'</p>\
                                <p class="operation">\
                                <span class="replyTime">'+sDate+'</span>\
                        <span class="handle">\
                                <a href="javascript:;" class="top">'+arr[i].acc+'</a>\
                                <a href="javascript:;" class="down_icon">'+arr[i].ref+'</a>\
                                <a href="javascript:;" class="cut">删除</a>\
                                </span>\
                                </p>';
                        oMsgBox.appendChild(oDiv);

                        var aA=oDiv.getElementsByTagName('a');
                        ;(function(index){
                            aA[0].onclick=function(){
                                var _this=this;
                                if(getCookie('acc'+arr[index].id)){
                                    alert('一天只能顶一次');
                                }else{
                                    // weibo.php?act=acc&id=12
                                    ajax({
                                        url: URL,
                                        data: {
                                            act: 'acc',
                                            id: arr[index].id
                                        },
                                        success: function(str){
                                            var json=eval('('+str+')');
                                            if(json.error){
                                                alert('顶失败了');
                                            }else{
                                                _this.innerHTML++;
                                                // 存Cookie
                                                addCookie('acc'+arr[index].id, 'true', 1);
                                            }
                                        }
                                    });
                                }
                            };
                            aA[1].onclick=function(){
                                var _this=this;
                                ajax({
                                    url: URL,
                                    data:{
                                        act: 'ref',
                                        id: arr[index].id
                                    },
                                    success: function(str){
                                        var json=eval('('+str+')');
                                        if(json.error){
                                            alert('踩失败了');
                                        }else{
                                            _this.innerHTML++;
                                        }
                                    }
                                });
                            };
                            aA[2].onclick=function(){
                                var _this=this;
                                // weibo.php?act=del&id=12
                                ajax({
                                    url: URL,
                                    data: {
                                        act: 'del',
                                        id: arr[index].id
                                    },
                                    success: function(str){
                                        var json=eval('('+str+')');
                                        if(json.error){
                                            alert('删除失败');
                                        }else{
                                            var t=confirm('确定删除么？');
                                            if(t){
                                                oMsgBox.removeChild(_this.parentNode.parentNode.parentNode);
                                            }
                                        }
                                    }
                                });
                            };
                        })(i);
                    }
                }
            });
        }
        // 获取页数
        // weibo.php?act=get_page_count
        ajax({
            url: URL,
            data: {
                act: 'get_page_count'
            },
            success: function(str){
                var json=eval('('+str+')');
                for(var i=0; i<json.count; i++){
                    var oA=document.createElement('a');
                    oA.href='javascript:;';
                    oA.innerHTML=i+1;
                    if(i==0){
                        oA.className='active';
                    }
                    oPage.appendChild(oA);
                    // 分页
                    oA.onclick=function(){
                        getPage(this.innerHTML);
                        // 选项卡
                        for(var i=0; i<oPage.children.length; i++){
                            oPage.children[i].className='';
                        }
                        this.className='active';
                    };
                }
            }
        });
    };
</script>
</head>

<body>
<div class="znsArea">
<!--留言-->
     <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="t1"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" value="" id="btn1"/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
    <div class="commentOn">
        <div class="messList" id="msg_box">

                        <a href="javascript:;" class="down_icon">0</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>-->
        </div>
        <div class="page" id="page">
        	<!--<a href="javascript:;" class="active">1</a>
        	<a href="javascript:;">2</a>
        	<a href="javascript:;">3</a>-->
        </div>
    </div>
</div>
</body>
</html>
